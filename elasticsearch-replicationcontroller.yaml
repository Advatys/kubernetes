apiVersion: v1
kind: ReplicationController
metadata:
  name: elasticsearch
  labels:
    component: elasticsearch
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: elasticsearch
    spec:
      serviceAccount: elasticsearch
      containers:
      - name: elasticsearch
        securityContext:
          capabilities:
            add:
            - IPC_LOCK
        image: pelias/elasticsearch
        resources:
          limits:
            memory: 3Gi
          requests:
            memory: 2Gi
        ports:
        - containerPort: 9200
          name: http
          protocol: TCP
        - containerPort: 9300
          name: transport
          protocol: TCP
        volumeMounts:
        - mountPath: /data
          name: storage
      volumes:
      - name: storage
        emptyDir: {}
