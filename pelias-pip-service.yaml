pipVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pelias-pip
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pelias-pip
    spec:
      containers:
        - name: pelias-pip
          image: pelias/pip
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
          env:
            - name: PELIAS_CONFIG
              value: "/etc/config/pelias.json"
          resources:
            limits:
              memory: 4Gi
            requests:
              memory: 3Gi
      volumes:
        - name: config-volume
          configMap:
            name: pelias-json-configmap
            items:
              - key: pelias.json
                path: pelias.json
---
pipVersion: v1
kind: Service
metadata:
    name: pelias-pip-service
spec:
    selector:
        app: pelias-pip
    ports:
        - protocol: TCP
          port: 3102
    type: LoadBalancer
